<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
    <script src="https://kit.fontawesome.com/f6ff2ab540.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="wrap">
        <header>
            <div class="bar">
                <span class="date">
                    22.01.01
                </span>
                <span class="time">
                    00:00
                </span>
            </div>
            <h1>To do List<i class="fa-solid fa-leaf"></i></h1>
        </header>
        <section>
            <div class="add-new">
                <i class="fa-regular fa-calendar-plus"></i>
                새로운 일정을 추가해보세요
            </div>

            <ul>

            </ul>

            <form>
                <input type="text" placeholder="add new to do" autocomplete="off" />
                <button>+ add new</button>
            </form>
        </section>
    </div>
</body>
</html>
